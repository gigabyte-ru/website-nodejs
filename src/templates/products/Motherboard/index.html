		function setOldIEVersionRedirect() {
			var ua = window.navigator.userAgent;
			var msie = ua.indexOf('MSIE ');
			if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
				// If Internet Explorer, return version number
				window.isIE = true;
				if (typeof window.isTW === 'undefined') {

				}
				if (typeof window.isHK === 'undefined') {
					window.isHK = false;
				}
				var path =
						window.isTW || window.isHK
								? window.UrlCountryCode + '/Support/InternetExplorerBlock'
								: '/Support/InternetExplorerBlock';
				location.href = path;
			}

			var edge = ua.indexOf('Edge/');
			if (edge > 0) {
				// 判斷Edge
				var getIeEdge = parseInt(
						ua.substring(edge + 5, ua.indexOf('.', edge)),
						10
				);
				if (getIeEdge === 11) {
					window.isIE = true;
				}
			}

				var getHeight =
						$(this).find('.item-img').outerHeight() +
						$(this).find('.item-model').outerHeight() +
						$(this).find('.item-title').outerHeight();
				if (getHeight > itemInfoHeight) {
					itemInfoHeight = getHeight;
				}
			});
			$('.item-bottom').each(function (index) {
				var getHeight =
						$(this).find('.item-bottom-CountryName').outerHeight() +
						$(this).find('.item-bottom-mediaInfo').outerHeight();
				if (getHeight > itemBottomHeight) {
					itemBottomHeight = getHeight;
				}
			});

			if ($(window).width() <= 960) {
				$(this).css('height', 'inherit');
			} else {
				$('.item-info').each(function (index) {
					$(this).css('height', itemInfoHeight);
				});
			}
			$('.item-bottom').each(function (index) {
				$(this).css('height', itemBottomHeight);

		var setQueryStrLink = function () {
			var tabItem = $('#model-item')
					.find('li')
					.not($('#model-item').find("li[data-type='buy']"))
					.not($('#model-item').find("li[data-type='back']"))
					.find('a');
			var searchQuery = location.search;
			if (typeof searchQuery !== 'undefined') {
				var linkLength = tabItem.length;
				for (var i = 0; i < linkLength; i++) {
					var href = tabItem.eq(i);
					var link = href.attr('href');
					var split = link.split('#');
					if (split.length >= 2) {
						var use = split.slice(1);
						link = split[0] + searchQuery + '#' + use.join('#');
					}
					href.attr('href', link);
				}
			}
		};
		var chechHashUrl = function () {
			var hash = window.location.hash.replace(/^.*#/, '');
			var result = true;
			if (
					window.ActionType.toLowerCase() === 'ov' ||
					window.ActionType.toLowerCase() === 'kf'
			) {
				$('.RelatedSolutions').fadeIn(1000);
			}
			if (
					(hash === 'dl' || hash.indexOf('support') === 0) &&
					(window.ActionType.toLowerCase() === 'ov' ||
							window.ActionType.toLowerCase() === 'kf')
			) {
				var support = $('#model-item').find("li[data-type='support']");
				if (support.length === 1) {
					window.firstTimeShowContent = false;
					support.trigger('click');
					result = false;
				}
			}
			return result;
		};

		var isIeBrower = function () {
			var isBrower = {};
			var ua = navigator.userAgent.toLowerCase();
			var s;
			(s = ua.match(/rv:([\d.]+)\) like gecko/))
					? (isBrower.ie = s[1])
					: (s = ua.match(/msie ([\d.]+)/))
							? (isBrower.ie = s[1])
							: (s = ua.match(/firefox\/([\d.]+)/))
									? (isBrower.firefox = s[1])
									: (s = ua.match(/chrome\/([\d.]+)/))
											? (isBrower.chrome = s[1])
											: (s = ua.match(/opera.([\d.]+)/))
													? (isBrower.opera = s[1])
													: (s = ua.match(/version\/([\d.]+).*safari/))
															? (isBrower.safari = s[1])
															: 0;
			if (typeof isBrower.ie !== 'undefined') {
				return true;
			} else {
				return false;
			}
		};

									? this.contentDocument.documentElement
									: this.contentWindow.document;
					var iFrameCurrentBody =
							navigator.userAgent.toLowerCase().indexOf('chrome') > -1
									? this.contentDocument.body
									: this.contentWindow.document.body;
					var needSpecial =
							navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
					if (needSpecial) {
						iFrameCurrentBody =
								this.contentWindow.document.getElementsByTagName('html')[0];
					}

					var iFrameCurrentBodyDom =
							navigator.userAgent.toLowerCase().indexOf('chrome') > -1
									? $(iFrameCurrentBody).find('body')
									: $(iFrameCurrentBody);
					if (iFrameCurrentBody) {
						switch (window.pageType) {
							case 1:
								if (
										iFrameCurrentBodyDom.css('background-color') !==
										'rgb(0, 0, 0)' &&
										iFrameCurrentBodyDom.css('background-color') !==
										'rgb(0,0,0)'
								) {
									iFrameCurrentBodyDom.css('background-color', '#000000');
								}
								break;
						}

						var iframeHeight = iFrameCurrentBody.scrollHeight;
						if (needSpecial) {
							iframeHeight = iFrameCurrentBody.offsetHeight;
						}
						if (_this.height() !== iframeHeight) {
							_this.css('height', iframeHeight + 'px');
						}

						$(iFrameCurrent)
								.find('link, script')
								.each(function (k, v) {
									if (
											typeof $(v).attr('href') !== 'undefined' &&
											$(v).attr('href').indexOf('http://') >= 0
									) {
										$(v).attr(
												'href',

										);
									}
									if (

									) {
										$(v).attr(
												'src',
												$(v)

														.replace(/http:\/\//, '//')
										);
									}
								});
					}
				});

				}

		var setShowWithOs = function (type) {
			var checkIe = isIeBrower();
			var selectedOsValue = $('#os-selector').val();
			var downloadRow = $('.div-table-body');
			var countObject = $('#driver-count');
			var allOsDes = $('.driver-all-os');
			var countRow = 0;
			if (type === 'Utility') {
				selectedOsValue = $('#os-selector-Utility').val();
				downloadRow = $('.div-table-body-Utility');
				countObject = $('#utility-count');
				allOsDes = $('.utility-all-os');
			} else if (type === 'BIOS') {
				selectedOsValue = $('#os-selector-BIOS').val();
				downloadRow = $('.div-table-body-BIOS');
				countObject = $('#bios-count');
				allOsDes = $('.bios-all-os');
			} else if (type === 'AudioLog') {
				selectedOsValue = $('#os-selector-AudioLog').val();
				downloadRow = $('.div-table-body-AudioLog');
				countObject = $('#AudioLog-count');
				allOsDes = $('.AudioLog-all-os');
			} else if (type === 'Driver') {
				downloadRow = $('.div-table-body-Driver');
				countObject = $('#driver-count');
			}
			downloadRow.each(function () {
				var thisRow = $(this);

				if (typeof thisRow.attr('data-os') !== 'undefined') {
					var supportOs = thisRow.attr('data-os').split(',');
					var needShow = false;

					$.each(supportOs, function (k, v) {
						if (selectedOsValue === v) {
							needShow = true;
							countRow++;
							return false;
						}
					});

					if (selectedOsValue == 0) {
						countRow = downloadRow.length;
						thisRow.removeClass('hide');
						allOsDes.removeClass('hide');
					} else {
						allOsDes.addClass('hide');
						if (!needShow) {
							thisRow.addClass('hide');
						} else {
							thisRow.removeClass('hide');
						}
					}
				}

				if (type === 'BIOS' && typeof selectedOsValue === 'undefined') {
					thisRow.removeClass('hide');
				}
			});

			if (type === 'Driver') {
				var driverMark = $('.download-info-toggle.mark');
				driverMark.each(function () {
					var thisMark = $(this);
					var thisMarkRow = thisMark.find('.div-table-body');
					var thisMarkHideRow = thisMark.find('.div-table-body.hide');
					if (thisMarkRow.length === thisMarkHideRow.length) {
						if (!checkIe) {
							thisMark.slideUp();
						} else {
							thisMark.hide();
						}
					} else {
						if (!checkIe) {
							thisMark.slideDown();
						} else {
							thisMark.show();
						}
					}
				});
			}

			countObject.attr('data-count', countRow);
			if (typeof countObject.attr('data-string') !== 'undefined') {
				var getCount = countObject
						.attr('data-string')
						.replace(/\{0\}/, countObject.attr('data-count'))
						.toString();

				countObject.html(getCount);
			}

			if (checkIe) {
				$('#PageMainContent').width($('#PageMainContent').width() + 1);
			}
		};

		function replaceCss(obj, tag) {
			if (tag === 'img') {
				obj.css('max-width', '100%');
				for (var i = 0; i < obj.length; i++) {
					var style = obj.eq(i).attr('style');
					if (style) {
						var css = [];
						if (style.indexOf(';') > -1) {
							css = style.split(';');
						} else {
							css.push(style);
						}

						for (var j = 0; j < css.length; j++) {
							var type = css[j].split(':');

							if (type[0].toLowerCase().trim() === 'width') {
								if (type[1].toLowerCase().indexOf('px') > -1) {
									obj.eq(i).css('width', '100%').css('max-width', type[1]);
								}
							} else if (type[0].toLowerCase().trim() === 'height') {
								if (type[1].toLowerCase().indexOf('px') > -1) {
									obj.eq(i).css('height', '').css('max-height', type[1]);
								}
							}
						}
					} else {
						obj.eq(i).css('max-width', '');
						if (obj.eq(i).width() > obj.eq(i).parent().width()) {
							obj.eq(i).css('max-width', '100%');
						}
					}
				}
			} else if (tag === 'th01') {
				obj.css('right', '0').css('left', 'inherit');
			}
		}

		var callVueForFaqList = function (FaqJson) {
			new Vue({
				el: '#vue-filter-app',
				data: {
					checkedTypes: [],
					faqTypes: FaqJson.faqTypes,
				},
				computed: {},
				methods: {
					GaCodeFilterCategory: function (type) {
						var arr_filter_Index = window.checkType.indexOf(type);
						if (arr_filter_Index < 0) {
							window.checkType.push(type);
						} else {
							window.checkType.splice(arr_filter_Index, 1);
						}
					},
				},
			});
			new Vue({
				el: '#vue-list-app',
				data: {
					searchKeyword: '',
					checkedTypes: [],
					triggerFilterCnt: 0,
					modelName: 'AEOR 15X',
					faqList: FaqJson.faqList,
					faqTypes: FaqJson.faqTypes,
					sortFunction: function (a, b) {
						if (a.isGeneral < b.isGeneral) {
							return -1;
						} else if (a.isGeneral > b.isGeneral) {
							return 1;
						} else {
							return 0;
						}
					},
				},
				computed: {
					searchFaq: function () {
						var checkAndSearchFilter = this.faqList;
						var keyWord = this.searchKeyword.trim();
						if (keyWord.length > 0) {
							checkAndSearchFilter = checkAndSearchFilter.filter(function (
									faq
							) {
								return (
										faq.text.toLowerCase().indexOf(keyWord.toLowerCase()) > -1
								);
							});
						}
						this.checkedTypes = window.checkType;
						if (this.checkedTypes.length > 0) {
							var checkedTypes = this.checkedTypes;
							var searchGeneralFaq = checkedTypes.indexOf(-1) > -1;
							checkAndSearchFilter = checkAndSearchFilter.filter(function (
									faq
							) {
								return (
										faq.faqType.filter(function (type) {
											var resultBool = false;
											var hasSpec = checkedTypes.indexOf(type) > -1;
											resultBool = hasSpec;
											if (searchGeneralFaq) {
												resultBool = resultBool || faq.isGeneral === 1;
											}
											return resultBool;
										}).length > 0
								);
							});
						}
						return checkAndSearchFilter;
					},
					searchMobileFaq: function () {
						var checkAndSearchFilter = this.faqList;
						var keyWord = this.searchKeyword.trim();
						if (keyWord.length > 0) {
							checkAndSearchFilter = checkAndSearchFilter.filter(function (
									faq
							) {
								return (
										faq.text.toLowerCase().indexOf(keyWord.toLowerCase()) > -1
								);
							});
						}
						var faqTypes = this.faqTypes;
						var MobileFaqJson = [];
						var faqTypesLength = faqTypes.length;
						for (var typeIndex = 0; typeIndex < faqTypesLength; typeIndex++) {
							var typeJson = [];
							var typeItem = faqTypes[typeIndex];
							typeJson.typeName = typeItem.text;
							typeJson.typeVal = typeItem.type;
							var filterFaqList = checkAndSearchFilter.filter(function (faq) {
								return faq.faqType.indexOf(typeItem.type) > -1;
							});
							if (typeItem.type === -1) {
								var filterFaqList = checkAndSearchFilter.filter(function (
										faq
								) {
									return faq.isGeneral === 1;
								});
							}

							typeJson.faqList = filterFaqList;
							MobileFaqJson.push(typeJson);
						}
						return MobileFaqJson;
					},
				},
				methods: {
					GaCodeLink: function (FAQid) {},
					GaCodeInputSearch: function () {
						var word = this.searchKeyword.trim();
						if (window.lastTimeKeyWordFaq !== word) {
							window.lastTimeKeyWordFaq = word;
							SendGaEvent(
									'Support-FAQ-List',
									'FAQKeyWord:' + word,
									location.pathname + location.search
							);
						}
					},
					TriggerFaqList: function (event) {
						var _this = $(event.currentTarget).parent();

						var className = 'active';
						var upItem = $('.useVue')
								.find('.faq-typeGroup.' + className)
								.not(_this);
						if (_this.hasClass(className)) {
							_this.find('.typeFaqList').slideUp(function () {
								_this.removeClass(className);
								_this.find('.typeFaqList').prop('style', false);
							});
						} else {
							if (upItem.length > 0) {
								upItem.find('.typeFaqList').slideUp(function () {
									upItem.removeClass(className);
									upItem.find('.typeFaqList').prop('style', false);
								});
							}
							_this.find('.typeFaqList').slideDown(function () {
								_this.addClass(className);
								_this.find('.typeFaqList').prop('style', false);
							});
						}
					},
				},
			});
		};

	<script type="text/javascript">
		$(function () {
			//判斷是否為IE
			var isBrower = {};
			var ua = navigator.userAgent.toLowerCase();
			var s;
			(s = ua.match(/rv:([\d.]+)\) like gecko/))
					? (isBrower.ie = s[1])
					: (s = ua.match(/msie ([\d.]+)/))
							? (isBrower.ie = s[1])
							: (s = ua.match(/firefox\/([\d.]+)/))
									? (isBrower.firefox = s[1])
									: (s = ua.match(/chrome\/([\d.]+)/))
											? (isBrower.chrome = s[1])
											: (s = ua.match(/opera.([\d.]+)/))
													? (isBrower.opera = s[1])
													: (s = ua.match(/version\/([\d.]+).*safari/))
															? (isBrower.safari = s[1])
															: 0;

			function isIePushOut() {
				$('.compare-model').css('right', 0);
				$('.PushOut').css('display', 'none');
			}
			function isIeRtlPushOut() {
				$('.compare-model').css('left', 0);
				$('.PushOut').css('display', 'none');
			}

			var getRtl = $('#isRtl').val() === 'True' ? true : false;

			//預設起始位置左邊留白大小
			var pushOutButtionForCompareDiv = 35;
			var rwdWid = 960;

			var pushOutcompareDiv = function (isRtl, isResize) {
				isResize = isResize ? true : false;
				var compareDiv = $('.compare-model');
				var compareDivPosition =
						$(window).width() - pushOutButtionForCompareDiv;
				var compareDivPushOutPosition =
						$(window).width() - compareDiv.width();
				compareDiv.find('.ctrl').addClass('show');

				//RTL
				if (isRtl) {
					//isResize 調整視窗大小後內縮
					if (
							parseInt(compareDiv.css('right')) === compareDivPosition &&
							!isResize
					) {
						//推出
						compareDiv.css('right', compareDivPushOutPosition);
						compareDiv.find('.ctrl').removeClass('show');
					} else {
						//推入
						compareDiv.css('right', compareDivPosition);
						compareDiv.find('.ctrl').addClass('show');
					}
				} else {
					//isResize 調整視窗大小後內縮
					if (
							parseInt(compareDiv.css('left')) === compareDivPosition &&
							!isResize
					) {
						//推出
						compareDiv.css('left', compareDivPushOutPosition);
						compareDiv.find('.ctrl').addClass('show');
					} else {
						//推入
						compareDiv.css('left', compareDivPosition);
						compareDiv.find('.ctrl').removeClass('show');
					}
				}
			};
			//Loading自動推出
			setTimeout(function () {
				//$('.compare-model').show();
				$('.compare-model').css('display', 'flex');
				if (typeof isBrower.ie !== 'undefined') {
					if (getRtl) {
						isIeRtlPushOut();
					} else {
						isIePushOut();
					}
					return true;
				}
				$(window).resize(function () {
					pushOutcompareDiv(getRtl, true);
				});
				if (getRtl) {
					$('.compare-model').css(
							'right',
							$(window).width() - pushOutButtionForCompareDiv
					);
				} else {
					$('.compare-model').css(
							'left',
							$(window).width() - pushOutButtionForCompareDiv
					);
				}
				pushOutcompareDiv(getRtl, false);
			}, 500);

			//設定compareModel推入推出位置
			$(document).on('click', '.PushOut', function () {
				pushOutcompareDiv(getRtl, false);
			});

			//設定每個click動作後的compareModel位置
			$(document).on('click', '[name=checkCompareItem]', function () {
				if (typeof isBrower.ie !== 'undefined') {
					if (getRtl) {
						isIeRtlPushOut();
					} else {
						isIePushOut();
					}
					return true;
				}
				var compareDivClick = $('.compare-model');

				var compareDivClickPosition = $(window).width();
				var compareDivClickPushOutPosition =
						$(window).width() - compareDivClick.width();

				if (getRtl) {
					compareDivClick.css('right', compareDivClickPosition);
					compareDivClick.find('.ctrl').removeClass('show');
				} else {
					compareDivClick.css('left', compareDivClickPosition);
					compareDivClick.find('.ctrl').addClass('show');
				}
				//RWD RTL Compare
				if (
						$(window).width() <= rwdWid &&
						$('body').children('.Rwd') !== 0 &&
						getRtl
				) {
					compareDivClick.css('left', '0');
					compareDivClick.css('right', '');
				}
				//RWD
				else if (
						$(window).width() <= rwdWid &&
						$('body').children('.Rwd') !== 0
				) {
					compareDivClick.css('left', '');
					compareDivClick.css('right', '0');
				} else {
					if (getRtl) {
						if (
								parseInt(compareDivClick.css('right')) ===
								compareDivClickPosition
						) {
							//RTL點擊時，CompareModel未打開
							setTimeout(function () {
								compareDivClick.css('right', compareDivClickPushOutPosition);
								compareDivClick.find('.ctrl').removeClass('show');
							}, 100);
						} else {
							//RTL點擊時，CompareModel已打開
							compareDivClick.css('right', compareDivClickPushOutPosition);
							compareDivClick.find('.ctrl').removeClass('show');
						}
					} else {
						if (
								parseInt(compareDivClick.css('left')) ===
								compareDivClickPosition &&
								!getRtl /*|| compareModelDiv.width() < 500 點擊第一個選項*/
						) {
							//點擊時，CompareModel未打開
							setTimeout(function () {
								compareDivClick.css('left', compareDivClickPushOutPosition);
								compareDivClick.find('.ctrl').addClass('show');
							}, 100);
						} else {
							//點擊時，CompareModel已打開
							compareDivClick.css('left', compareDivClickPushOutPosition);
							compareDivClick.find('.ctrl').addClass('show');
						}
					}
				}
			});

			//設定點選刪除按鈕後的compareModel位置
			$(document).on('click', '[name=compareItemDeleteButtom]', function () {
				if (typeof isBrower.ie !== 'undefined') {
					if (getRtl) {
						isIeRtlPushOut();
					} else {
						isIePushOut();
					}
					return true;
				}
				var compareModelDivDel = $('.compare-model');
				var compareModelDivClickPosition =
						$(window).width() - compareModelDivDel.width();
				if (getRtl) {
					compareModelDivDel.css('right', compareModelDivClickPosition);
				} else {
					compareModelDivDel.css('left', compareModelDivClickPosition);
				}
			});
		});

		//Compare Button
		$(document).on('click', '.compare-model-Button > .excute', function (e) {
			//var aaa = [1296, 1301, 4049];
			//window.comparePids = KEY(被選的ID)
			//SendGaEvent('ModelList', 'Model-Compare-Id:' + window.comparePids.join(','), location.pathname + location.search);

			window.open(
					'/Comparison/Result/' + 2 + '?pids=' + window.comparePids.join(','),
					'',
					'width=1000,height=600,top=300,left=300,resizable=1,scrollbars=1,location=1'
			);
			e.preventDefault();
			e.stopPropagation();
			return false;
		});
	</script>
