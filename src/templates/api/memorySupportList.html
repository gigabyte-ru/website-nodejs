<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <div v-if="state.loading">loading...</div>
    <div v-else>
      {{ state.memoryList }}
    </div>
  </div>
  <script>
    const { createApp, setup, reactive } = Vue
  
    createApp({
      setup() {
        const hello = "Hello";
        const state = reactive({ loading: true, memoryList: null });

        fetch('http://localhost:3020/api/getProductMemories/8757').then((data) => {
          state.memoryList = data;
        }).catch((e) => {
          console.error(e);
        }).finally(() => {
          state.loading = false;
        })


        // expose the state to the template
        return {
          state,
          hello
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
